<head>
　<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
　<title>unknown</title>
　<meta http-equiv="content-style-type" content="text/css" />
　<meta http-equiv="content-script-type" content="text/javascript" />
　<script type="text/javascript">
　　window.onload = function(){
　　}
	
	document.addEventListener("DOMContentLoaded", function() {
		var listener = document.getElementById("c");
		
		listener.addEventListener("click", function(event) {
			event.preventDefault();
			alert("test");
		}, false);
	}, false);
	
	function test1(event) {
		console.log("writing in console");
	}
	
	function test2(event) {
		console.log("writing in console : return false");
		return false;
	}
	
	function test3(event) {
		event.preventDefault();
		console.log("writing in console : event.preventDefault()");
	}
	
	function check(event) {
		var tgt = document.getElementById(event.currentTarget.id);
		var elem = document.createElement("p");
		elem.textContent = tgt.id;

		tgt.appendChild(elem);
		//event.stopPropagation();
	}
	
　</script>
</head>
<body>
	
	<input id="a" onclick="test1(event);" type="button" value="イベントハンドラ1">
	
	<!-- falseを返す事によって/new.htmlへの繊維を防ぐ方法　-->
	<a style="text-decoration: none;" href="/new.html"><input id="b" onclick="return test2(event);" type="button" value="イベントハンドラ2"></a>
	<!-- event.preventDefault()によってよって/new.htmlへの繊維を防ぐ方法　-->
	<a style="text-decoration: none;" href="/new.html"><input id="b" onclick="test3(event);" type="button" value="イベントハンドラ3"></a>
	
	<a style="text-decoration: none;" href="/new.html"><input id="c" type="button" value="イベントリスナ"></a>
		
</body>
