<head>
　<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
　<title>unknown</title>
　<meta http-equiv="content-style-type" content="text/css" />
　<meta http-equiv="content-script-type" content="text/javascript" />
　<script type="text/javascript">
　　window.onload = function(){
　　}
	
	document.addEventListener("DOMContentLoaded", function() {
		var listener = document.getElementById("c");

		var c1 = document.getElementById("1");
		c1.addEventListener("click", check, false);
		c1.addEventListener("mouseenter", check, false);
		var c2 = document.getElementById("2");
		c2.addEventListener("click", check, false);
		var c3 = document.getElementById("3");
		c3.addEventListener("click", check, false);
		var c4 = document.getElementById("4");
		//最後の引数をtrueにすると、その要素の子孫要素でキャプチャされたイベントは全てここで処理される
		//c1〜3がクリックされてもc4で指定したイベントが実行される。
		c4.addEventListener("click", check, true);
		
		listener.addEventListener("click", function(event) {
			event.preventDefault();
			alert("test");
		}, false);
	}, false);
		
	function check(event) {
		var tgt = document.getElementById(event.currentTarget.id);
		var elem = document.createElement("p");
		elem.textContent = tgt.id;

		tgt.appendChild(elem);
		event.stopPropagation();
	}
	
　</script>
</head>
<body>	
	<div style="width: 1000px; height:1000px; border:solid 1px black; margin: 0 auto 0; text-align: center;" id="4">
		<div style="width: 750px; height:750px; border:solid 1px black; margin: 130 auto 0; text-align: center;"  id="3">
			<div style="width: 500px; height:500px; border:solid 1px black; margin: 130 auto 0; text-align: center;" id="2">
				<div style="width: 250px; height:250px; border:solid 1px black; margin: 130 auto 0; text-align: center;" id="1">
					
				</div>
			</div>
		</div>
	</div>
</body>
